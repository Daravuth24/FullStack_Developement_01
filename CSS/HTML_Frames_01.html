<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
  box-sizing: border-box;
}
.top,
.bottom {
    left: 0;
    right: 0;
    height: 70%;
    position: fixed;
}
.top{
    top: 0;
    background-color: #aaa;
}
.bottom{
    bottom: 0;
    background-color: #bbb;
}
.columnleft {
    float: left;
    width: 30%;
    padding: 10px;
}
.columnright {
    float: right;
    width: 70%;
    padding: 10px;
}

    </style>
    <title>Frame</title>
</head>
<body>
    
    <div class="top">
        <h2>Hello</h2>
    </div>

    <div class="bottom">
        <div class="columnleft">
            <h2>Column 1</h2>
            <p>Some text..</p>
        </div>
        <div class="columnright">
            <h2>Column 2</h2>
            <p>Some text..</p>
        </div>
    </div>
</body>
</html>
