<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .center {
            max-width: max-content;
            margin: auto;
        }
        .left {
            max-width: max-content;
            margin-right: auto;
        }
        .right {
            max-width: max-content;
            margin-left: auto;
        }
        .top {
            max-width: max-content;
            margin-bottom: auto;
        }
        .bottom {
            max-width: max-content;
            margin-top: auto;
        }
    </style>
    <title>Fonts</title>
</head>
<body>
    <div class="top">
        <p style="font-family: Tahoma;">This Tahoma</p>
    </div>

    <div class="left">
        <p style="font-family: Arial">This is Arial</p>
    </div>

    <div class="right">
        <p style="font-family: 'Courier New'">This is Courier New</p>
    </div>

    <div class="center">
        <p style="font-family:'Gill Sans'">This is Gill Sans</p>
    </div>

    <div class="bottom">
        <p style="font-family:'Times New Roman'">This is Times New Roman</p>
    </div>
    
        
        
        
        

    </body>
</html>
