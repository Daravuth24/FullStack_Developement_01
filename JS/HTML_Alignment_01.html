<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .center {
            max-width: max-content;
            margin: auto;
        }
        .left {
            max-width: max-content;
            margin-right: auto;
        }
        .right {
            max-width: max-content;
            margin-left: auto;
        }
        .top {
            max-width: max-content;
            margin-bottom: auto;
        }
        .bottom {
            max-width: max-content;
            margin-top: auto;
        }
    </style>
    <title>Fonts</title>
</head>
<body>
    <div class="top">
        <p style="font-family: Tahoma;">Top</p>
    </div>

    <div class="left">
        <p style="font-family: Arial">Left</p>
    </div>

    <div class="right">
        <p style="font-family: 'Courier New'">Right</p>
    </div>

    <div class="center">
        <p style="font-family:'Gill Sans'">Center</p>
    </div>

    <div class="bottom">
        <p style="font-family:'Times New Roman'">Bottom</p>
    </div>
    
        
        
        
        

    </body>
</html>
